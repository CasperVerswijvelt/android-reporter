<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=initial-scale=1.0" />
    <title>Report anything</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" defer></script>
    <script defer>
      fetch("/api/reports")
        .then((response) => response.json())
        .then(handleReports);

      function handleReports(reports) {

        document.getElementById("count").innerText = reports.total;

        const ctx = document.getElementById("canvas").getContext("2d");
        const chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(reports.properties.distribution),
            datasets: [{
                label: "Count per distribution channel",
                data: Object.values(reports.properties.distribution),
                backgroundColor: 'rgba(54, 162, 235, 0.2)'
            }]
          },
        });
      }
    </script>
    <style>
        * {
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    <h1>Total: <span id="count"></span></h1>
    <canvas id="canvas" width="200" height="200"></canvas>
  </body>
</html>
